<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
    <div class="left-a">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <h4 class="list-group-item-text">{{recipe.description}}</h4>
    </div>
    <div>
        <img alt="" src="{{recipe.imagePath}}" class="recipe-img img-responsive">
    </div>
</a>
