<app-header (loading)="isLoading = $event"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <div class="col-md-12" *ngIf="!isLoading">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
